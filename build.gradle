plugins {
    id 'java'
}

group 'sample'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile 'org.seleniumhq.selenium:selenium-api:3.9.1'
    compile 'org.seleniumhq.selenium:selenium-remote-driver:3.9.1'
    compile 'org.seleniumhq.selenium:selenium-support:3.9.1'
    compile 'org.seleniumhq.selenium:selenium-java:3.9.1'
    compile group: 'io.appium', name: 'java-client', version: '6.0.0-BETA5'

    compile 'org.testng:testng:6.10'
}